<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get your fortune</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("complimentButton").onclick = function () {
        axios.get("http://localhost:4000/api/compliment/")
            .then(function (response) {
              const data = response.data;
              alert(data);
            });
      };
    </script>
    <script>
      document.getElementById("fortuneButton").onclick = function () {
        axios.get("http://localhost:4000/api/fortune")
          .then(function(response) {
            const data = response.data
            alert(data)
          })
      }
    </script>
    
    
    <input id="sentence" type="text">
    <input id="submit" type="submit">
    
    <script>
      document.getElementById("submit").onclick = function () {
       
        const aggSentence = document.getElementById("sentence").value
       
        axios.post("http://localhost:4000/api/aggressive", {text:aggSentence})
          .then(function(response) {
            const data = response.data
            alert(data)
          })
      }
    </script>
    <p>Do you feel encouraged?</p>
    <button id="noBtn">No</button>
    <button id="yesBtn">Yes</button>
    <script>
      document.getElementById("yesBtn").onclick = function () {
        console.log("this")
        axios.get("http://localhost:4000/api/encouraged/yes")
          .then(function(response) {
            const data = response.data
            alert(data)
          })
      }
    </script>
    <script>
      document.getElementById("noBtn").onclick = function () {
        console.log("this")
        axios.get("http://localhost:4000/api/encouraged/no")
          .then(function(response) {
            const data = response.data
            alert(data)
          })
      }
    </script>
  </body>
</html>
